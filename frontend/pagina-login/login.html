    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/favicon/apple-touch-icon-60x60.png" />

<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="../logo-zen.png" alt="WeBrothers Logo" class="logo-img">
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
             
                <li><a href="/" class="nav-link">Cadastro</a></li>

            <div class="nav-controls">
                <!--<button class="theme-toggle" id="themeToggle">

<!-- Home Section -->
<section id="home" class="hero" style="background: url(../banner-login.png) no-repeat center center; background-size: cover; height: 100vh;">
  <div class="login-box">
    <form>
      <div class="input-group">
        <span class="icon"><i class="fas fa-envelope"></i></span>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <span class="icon"><i class="fas fa-lock"></i></span>
        <input type="password" id="password" placeholder="Senha" required>
        <span class="toggle-password" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
      </div>
      <button type="submit" class="btn">Entrar</button>
      <div class="options">
        <a href="#">Esqueceu a senha?</a>
      </div>
    </form>
  </div>
</section>

<style>
  .hero {
    background: url(../banner-login.png) no-repeat center center;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  /* Caixa de login */
  .login-box {
    background: rgba(255, 255, 255, 0.041);
    backdrop-filter: blur(4px);
    border-radius: 20px;
    padding: 40px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
  }

  .login-box form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Grupos de input */
  .input-group {
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.15);
    border-radius: 30px;
    padding: 12px 15px;
    position: relative;
  }

  .input-group .icon {
    margin-right: 10px;
    font-size: 12px;
    flex-shrink: 0;
    color: #fff;
  }

  .input-group input {
    border: none;
    background: transparent;
    outline: none;
    color: #fff;
    font-size: 16px;
    flex: 1;
    min-width: 0;
  }

  .input-group input::placeholder {
    color: rgba(255,255,255,0.7);
  }

  .toggle-password {
    cursor: pointer;
    font-size: 12px;
    margin-left: 10px;
    flex-shrink: 0;
    color: #fff;
  }

  /* Botão */
  .btn {
    background: #04b600;
    border: none;
    border-radius: 30px;
    padding: 12px;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
  }

  .btn:hover {
    background:#04ff00;
  }

  /* Opções extras */
  .options {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    color: #ddd;
    flex-wrap: wrap;
    gap: 10px;
  }

  .options a {
    color: #bbb;
    text-decoration: none;
    margin: 0 auto;
  }

  .options a:hover {
    text-decoration: underline;
  }

  label {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  /* Responsividade */
  @media (max-width: 480px) {
    .login-box {
      padding: 25px;
    }

    .input-group {
      padding: 10px 12px;
    }

    .input-group input {
      font-size: 14px;
    }

    .btn {
      font-size: 14px;
      padding: 10px;
    }
  }
</style>

<script>
  function togglePassword() {
    const input = document.getElementById("password");
    const toggle = document.querySelector(".toggle-password i");
    if (input.type === "password") {
      input.type = "text";
      toggle.classList.remove("fa-eye");
      toggle.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      toggle.classList.remove("fa-eye-slash");
      toggle.classList.add("fa-eye");
    }
  }
</script>

<!-- Importa os ícones do Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
